apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Values.fullnameOverride }}-test-connection"
  labels:
    {{ .Values.fullnameOverride }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.fullnameOverride }}:{{ .Values.service.port }}']
  restartPolicy: Never
